<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="/css/style.css" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logged Out  Stumble</title>
  <style>
    body {

      margin: 0;
      padding: 0; /*the line below is calling the jpg for the background which is a stock image by mylo kaye*/
      background: url('mylo-kaye-NXtGjC7osPs-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      background: white;
      padding: 2rem 3rem;
      border-radius: 21px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      color: #2c2c2c;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      background: #6C63FF;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #574ee1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>You've been logged out</h1> <!--simple message lettings users know they have been logged out-->
    <p>Thanks for using Stumble! Come back soon.</p> 
    <a class="button" href="/">Go to Welcome Page</a> <!--a button allowing users to return to the welcome page inase they want to log back in-->
  </div>
</body>
</html>
