<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="/css/style.css" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Success â€“ Stumble</title>
  <style>
    body {

      margin: 0;
      padding: 0;/*the line below is calling the jpg for the background which is a stock image by mylo kaye*/
      background: url('mylo-kaye-NXtGjC7osPs-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

  /*navigation page*/
    nav {
        background-color: white;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
        font-weight: bold;
        gap: 1rem; 
    }
    .nav-left .brand {
        font-size: 1.3rem;
        color: #6C63FF;
        text-decoration: none;
    }
    .nav-center a,
     .nav-right a {
        margin: 0 50px;
        text-decoration: none;
        color: #333;
    }
    .nav-right {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-shrink: 0; /* Prevent shrinking off screen */
    }
    .nav-right span {
        color: #555;
        white-space: nowrap;
    }



    nav a {
      color: #6C63FF;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      background: white;
      padding: 2rem;
      border-radius: 21px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin: 100px auto 0;
    }

    h1 {
      font-size: 2rem;
      color: #2c2c2c;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      background: #6C63FF;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #574ee1;
    }
  </style>
</head>

<body>
  <!--navigation bar-->
  <nav>
    <div class="nav-left"><a href="/">Home</a></div>
    <div class="nav-right"><a href="/sign">Sign Up</a></div>
  </nav>
  
<!--dark overlay-->
  <div class="overlay"></div>

  <!--confirmation message-->
  <div class="container">
    <h1>You're In! ðŸŽ‰</h1>
    <p>Account created successfully. Welcome to Stumble!</p>

    <!--a button to continue to homepage -->
    <a href="/userhome" class="button">Go Home</a>
  </div>
</body>
</html>
