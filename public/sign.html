<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="/css/style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stumble Sign In / Sign Up</title>
  <style>
    body {
        margin: 0;
        padding: 0;/*the line below is calling the jpg for the background which is a stock image by mylo kaye*/
        background: url('mylo-kaye-NXtGjC7osPs-unsplash.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        }




    nav {
        background-color: white;
        display: flex;
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
        font-weight: bold;
        gap: 1rem; /* Space between sections */
    }
    .nav-left .brand {
        font-size: 1.3rem;
        color: #6C63FF;
        text-decoration: none;
    }
    .nav-center a,
     .nav-right a {
        margin: 0 50px;
        text-decoration: none;
        color: #333;
    }
    .nav-right {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-shrink: 0; /* Prevent shrinking off screen */
    }
    .nav-right span {
        color: #555;
        white-space: nowrap;
    }
    nav a {
      color: #6C63FF;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }






    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      background: white;
      padding: 2rem;
      border-radius: 21px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin: 100px auto 0; /* Leave space for navbar */
      transform: translateY(-30px);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    h1 {
      font-size: 2rem;
      color: #2c2c2c;
      margin-bottom: 0.5rem;
    }

    p.tagline {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      background: #6C63FF;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #574ee1;
    }

    .alt {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .alt a {
      color: #6C63FF;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!--navigation bar-->
  <nav>
    <div class="nav-left"><a href="/">Home</a></div>
    <div class="nav-right"><a href="/sign">Sign Up</a></div>
  </nav>
  
  <!--transparent overlay for a darkend backhround-->
  <div class="overlay"></div>

  <!--signup conatiner -->
  <div class="container" id="signupContainer">
    <h1>Stumble</h1>
    <p class="tagline">stumble into the best of Manchesterâ€™s</p>
    
    <!--signup form-->
    <form action="users/signup" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="password" name="password" placeholder="Password" required />
        <div class="buttons">
          <button type="submit">Sign Up</button>
        </div>
        <div>
            <p>Already have an account</p>
        </div>
    </form>

    <!--redirecting to the log in if users already have an account-->
    <div class="buttons">
        <a href="login.html">
              <button type="submit">Log in</button> 
        </a>
    </div>
  </div>
<!--external javascript file-->
  <script src="js/script.js"></script>


  <!--Script for fading container when its loaded-->
  <script>
    window.onload = function() {
      const signupContainer = document.getElementById('signupContainer');
      signupContainer.style.transform = 'translateY(0)';
      signupContainer.style.opacity = '1';
    }
  </script>
</body>
</html>
