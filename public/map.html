  <div class="main-content">
    <div id="map"></div>
    <div class="info-section">
      <h2>Nearby Student Spots</h2>
      <p>Find cool places to study, eat, and chill around Manchester.</p>
<!-- venue search bar -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for venues..." />
        <button onclick="searchVenues()">Search</button>
      </div>
<!--results-->
      <ul id="searchResults"></ul>
    </div>
  </div>

  <script>
    let map;
    let markers = [];
    let currentVenueId = null;

    //gets username and displays in top right corner 
    const username = localStorage.getItem('username') || 'Guest';
    
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('username-placeholder').textContent = username;
    });


//google map centered on Manchester
    function initMap() {
      const manchester = { lat: 53.4808, lng: -2.2426 };
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: manchester,
        styles: [
          { featureType: "poi.business", stylers: [{ visibility: "off" }] },
          { featureType: "transit", elementType: "labels.icon", stylers: [{ visibility: "off" }] }
        ]
      });
    }


//searches the backened for venues matching the query
    function searchVenues() {
      const query = document.getElementById('searchInput').value;
      if (!query) return;

      fetch(`/api/venues/search?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(venues => {
          const resultsList = document.getElementById('searchResults');
          resultsList.innerHTML = '';
          markers.forEach(marker => marker.setMap(null));
          markers = [];

          //loops venues and adds  to the ui and map
          venues.forEach(v => {
            const li = document.createElement('li');
            
            //beer mugs for student ratings 
            let beerMugs = '';
            const rating = v.rating || 0;  // defaults to 0 if it is not included
            for (let i = 0; i < rating; i++) {
              beerMugs += `<img src="beermugrating.png" alt="beer mug rating" style="width: 20px; height: auto; vertical-align: middle;">`;
            }

            
            li.innerHTML = `<strong>${v.name}</strong>  ${v.description} <br> Student Rating: ${beerMugs}`;

            // Displays comments in info sectiom
            const comments = v.comments || [];
            li.innerHTML += `<div id="comments-section">
                                <h4>Comments:</h4>
                               <ul id="comments-list-${v._id}">
                                  ${comments.map(comment => `<li class="comment-bubble"><strong>${comment.username}</strong>: ${comment.content}</li>`).join('')}
                               </ul>
                                <div class="comment-form">
                                  <h4>Add a Comment:</h4>
                                  <textarea id="comment-content-${v._id}" placeholder="Write your comment here..."></textarea>
                                  <button onclick="postComment('${v._id}')">Post Comment</button>
                                </div>
                              </div>`;

            resultsList.appendChild(li);

            const marker = new google.maps.Marker({
              position: v.location,
              map,
              title: v.name
            });

            markers.push(marker);
          });
        });
    }


    //this function allows users to post comments on venues which are saved to the db 
    function postComment(venueId) {
      const content = document.getElementById(`comment-content-${venueId}`).value;
      if (!content.trim()) return;

      fetch(`/api/venues/${venueId}/comments`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, content })
      })
        .then(res => res.json())
        .then(updatedVenue => {
          document.getElementById(`comment-content-${venueId}`).value = '';
          const commentsList = document.getElementById(`comments-list-${venueId}`);
          commentsList.innerHTML = updatedVenue.comments.map(comment => 
          `<li class="comment-bubble"><strong>${comment.username}</strong>: ${comment.content}</li>`
          
        ).join('');
        });
    }
  </script>
